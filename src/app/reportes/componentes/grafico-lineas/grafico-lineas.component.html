<div class="w-100">
    <canvas #canvas [ngClass]="{'d-none': cargando || datosInsuficientes || !informacionGrafico}"></canvas>
</div>
<app-cargando-grafico *ngIf="cargando || !informacionGrafico"></app-cargando-grafico>
<app-datos-insuficientes *ngIf="datosInsuficientes && !cargando"></app-datos-insuficientes>
