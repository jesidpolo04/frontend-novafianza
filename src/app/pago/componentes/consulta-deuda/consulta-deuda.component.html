<div class="container-fluid fondo d-flex justify-content-center">
  <div>
    <div class="mt-4">
      <label class="fs-20px fw-semibold text-center titulo">Ingresa tus datos para consultar si tienes una obligación
        <br />con nosotros</label>
    </div>
    <form class="w-100" [formGroup]="this.formulario">
      <div class="row align-items-start mt-5">
        <div class="col d-flex justify-content-center">
          <fieldset class="mb-4">
            <label class="fs-14px fw-semibold mb-2" for="tipo_documento">Tipo de documento</label>
            <select class="form-select form-control input" id="tipo_documento" name="tipo_documento"
              formControlName="tipo_documento" required>
              <option value="" disabled selected>Seleccionar...</option>
              <option value="CC">CC - Cédula de ciudadanía</option>
              <option value="CE">CE - Cédula de extranjería</option>
              <option value="Pasaporte">Pasaporte</option>
            </select>
          </fieldset>
        </div>

        <div class="col d-flex justify-content-center">
          <fieldset class="mb-4">
            <label class="fs-14px fw-semibold mb-2" for="numero_documento">Número de documento</label>
            <input class="form-control input" type="number" name="numero_documento" formControlName="numero_documento"
              placeholder="Ingrese su No. de documento" required>
          </fieldset>
        </div>
      </div>

      <fieldset class="d-flex align-items-start">
        <ngx-recaptcha2 #captchaElem [siteKey]="llaveCaptcha" [useGlobalDomain]="false" [theme]="'light'"
          formControlName='captcha' required>
        </ngx-recaptcha2>
      </fieldset>

      <fieldset class="d-flex mb-3" *ngIf="this.deuda == false">
        <button type="button" class="boton primario relleno ms-auto fw-semibold" style="width:158px;"
          (click)="consultarDueda()">Consultar</button>
      </fieldset>

      <fieldset class="d-flex mb-3" *ngIf="this.deuda == true">
        <button type="button" class="boton primario delineado ms-auto fw-semibold" style="width:176px;"
          (click)="consultarOtraDueda()">Realizar otra consulta</button>
      </fieldset>
    </form>

    <div *ngIf="this.deuda == true">

      <div class="alert alert-primary d-flex justify-content-center mb-3" role="alert" >
        <div class="warning">
          <img src="assets/img/warning.svg" class="img-fluid">
        </div>
        <div>
          <label class="fs-16px fw-semibold">Actualmente tiene deudas con Novafianza.</label><br/>
          <label class="fs-16px fw-semibold">Para más información comuníquese al:</label>
        </div>
        <div>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-5">
        <button type="button" class="boton primario relleno fw-semibold" style="width:393px;"
          (click)="procesoDePago()">Iniciar Proceso de pago   <img src="assets/img/simbolo-dinero.svg"></button>
      </div>

      <div class="row align-items-start  mb-4">
        <div class="col d-flex justify-content-center mb-4">
          <label>Medios <br/>de pago:</label>
        </div>

        <div class="col d-flex justify-content-center mb-4">
          <img src="assets/img/medio-de-pago.svg  " class="img-fluid">
        </div>

      </div>
    </div>
  </div>
</div>
