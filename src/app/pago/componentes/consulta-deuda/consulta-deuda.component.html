<div class="container-fluid fondo">
  <div>
    <!-- Alertas -->

    <div class="alert alert-warning d-flex mb-3 mt-3 border border-warning" role="alert"
      *ngIf="!deuda && consultado && mostrarAlerta">
      <span class="boton-cerrar-alerta cursor-pointer" (click)="cerrarAlerta()">
        <img src="assets/img/cerrar-gris.svg" />
      </span>
      <div class="row align-items-start ">
        <div class="col-12 warning d-flex justify-content-center mb-2">
          <img src="assets/img/warning-amarillo.svg" class="img-fluid" style="margin-right:10px;">
          <label class="fs-16px">Actualmente no tiene deuda con Novafianza, para más información comuníquese con
            el:</label>
        </div><br />
        <div class="col-12 d-flex justify-content-center">
          <button type="button" class="btn btn-light rounded-pill"><img src="assets/img/simbolo-llamada.svg"> (604) 2 04
            28 14</button>
          <span class="nexo">o</span>
          <button type="button" class="btn btn-light rounded-pill"><img src="assets/img/logo-whatsapp.svg"> 310 523
            5025</button>
        </div>
      </div>
    </div>

    <div *ngIf="deuda && consultado && mostrarAlerta">
      <div class="alert alert-primary mb-3 mt-3" role="alert">
        <span class="boton-cerrar-alerta cursor-pointer" (click)="cerrarAlerta()">
          <img src="assets/img/cerrar-gris.svg" />
        </span>
        <div class="row d-flex mb-2">
          <div class="col d-flex align-self-center px-4">
            <img src="assets/img/warning.svg" class="img-fluid" style="margin-right:10px;">
            <label class="fs-14px"><b>Actualmente usted tiene deudas con Novafianza,</b> si conoce el valor a cancelar
              por favor de clic en el botón <b>“Iniciar proceso de pago”</b>, de lo contrario, comuníquese a la línea <b
                class="contacto">6042042814</b> o al WhatsApp <b class="contacto">3105235025</b> para obtener más
              información.</label>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-5">
        <button type="button" class="boton primario relleno fw-semibold" style="width:393px;"
          (click)="procesoDePago()">Iniciar Proceso de pago <img src="assets/img/simbolo-dinero.svg"></button>
      </div>

      <div class="d-flex justify-content-center mb-4">
        <label id="medio_pago">Medios <br />de pago:</label>
        <img src="assets/img/medio-de-pago.svg  " class="img-fluid">
      </div>
    </div>

    <!-- Fin Alertas -->

    <div class="mt-4">
      <label class="fs-20px fw-semibold text-center titulo">Ingresa tus datos para consultar si tienes una obligación
        <br />con nosotros</label>
    </div>

    <form class="w-100" [formGroup]="this.formulario">
      <div class="row align-items-start mt-5">
        <div class="col">
          <fieldset class="mb-4">
            <label class="fs-14px fw-semibold mb-2" for="tipo_documento">Tipo de documento</label>
            <select class="form-select form-control input" id="tipo_documento" name="tipo_documento"
              formControlName="tipo_documento" required>
              <option value="" disabled selected>Seleccionar...</option>
              <option value="CC">CC - Cédula de ciudadanía</option>
              <option value="CE">CE - Cédula de extranjería</option>
              <option value="Pasaporte">Pasaporte</option>
            </select>
          </fieldset>
        </div>

        <div class="col">
          <fieldset class="mb-4">
            <label class="fs-14px fw-semibold mb-2" for="numero_documento">Número de documento</label>
            <input class="form-control input" type="number" name="numero_documento" formControlName="numero_documento"
              placeholder="Ingrese su No. de documento" required>
          </fieldset>
        </div>
      </div>

      <fieldset class="d-flex align-items-start">
        <ngx-recaptcha2 #captchaElem [siteKey]="llaveCaptcha" [useGlobalDomain]="false" [theme]="'light'"
          formControlName='captcha' required>
        </ngx-recaptcha2>
      </fieldset>

      <fieldset class="d-flex consultar mb-3" *ngIf="this.consultado == false">
        <button type="button" class="boton primario relleno ms-auto fw-semibold" style="width:158px;"
          (click)="consultarDueda()">Consultar</button>
      </fieldset>

      <fieldset class="d-flex mb-3" *ngIf="this.consultado == true">
        <button type="button" class="boton primario delineado ms-auto fw-semibold" style="width:176px;"
          (click)="consultarOtraDueda()">Realizar otra consulta</button>
      </fieldset>
    </form>

  </div>
</div>
