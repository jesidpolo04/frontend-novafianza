<div class="container-fluid fondo d-flex justify-content-center">
    <div class="card contenedor-inicio-sesion">
        <div class="card-body">
            <div class="logo-aliados-flamingo">
                <img class="img-fluid" src="assets/img/novafianza-logo.png" alt="logo-flamingo-aliados">
            </div>
            <div>
                <h2 class="fs-20px fw-bolder text-center">Ingresa tus datos para iniciar sesión</h2>
            </div>
            <form class="w-100">
                <fieldset class="mb-4">
                    <label class="fs-14px fw-bold mb-2" for="documento">Usuario</label>
                    <input class="form-control" type="text" name="usuario" [(ngModel)]="this.usuario" required>
                </fieldset>
                <fieldset class="mb-4">
                    <label class="fs-14px fw-bold mb-2" for="documento">Contraseña</label>
                    <input class="form-control" type="password" name="clave" [(ngModel)]="this.contrasena" required>
                </fieldset>
                <fieldset class="mb-3 d-flex align-items-start">
                    <div class="d-block">
                        <ngx-recaptcha2 #captchaElem
                        [siteKey]="llaveCaptcha"
                        [useGlobalDomain]="false"
                        [theme]="'light'"
                        >
                        </ngx-recaptcha2>
                    </div>
                </fieldset>
                <fieldset>
                    <button type="button" class="boton primario relleno w-100" (click)="this.iniciarSesion()" (keyup.enter)="this.iniciarSesion()">Iniciar sesión</button>
                </fieldset>
            </form>
        </div>
        <div class="card-footer p-4 w-100 d-flex flex-column align-items-center">
            <span class="fs-14px">¿Olvidó su contraseña?</span>
            <span class="texto-primario fw-semibold fs-14px cursor-pointer" (click)="this.abrirModalRecuperacion()">Recupérala aquí</span>
        </div>
    </div>
</div>

<app-modal-recuperacion-contrasena #modalRecuperacion></app-modal-recuperacion-contrasena>
