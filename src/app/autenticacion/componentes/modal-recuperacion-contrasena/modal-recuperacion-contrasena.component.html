<ng-template #modal let-modal>
    <div class="modal-header">
      <h4 class="modal-title fs-14px  fw-bolder">Recuperar contraseña</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form  class="d-flex flex-column flex-gap-10">
        <div class="row">
          <div class="col-6">
            <fieldset>
              <label for="">No. documento</label>
              <input type="text" class="form-control" formControlName="nombre" readonly="true">
            </fieldset>
          </div>
          <div class="col-6">
            <fieldset>
              <label for="">Correo electrónico  </label>
              <input type="number" class="form-control" formControlName="nit" readonly="true">
            </fieldset>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer d-flex">
      <button type="button" class="boton primario relleno ms-auto fw-semibold" (click)="modal.close('Close click')">Enviar</button>
    </div>
  </ng-template>
